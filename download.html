    <div class="page-content">

      width: 320px;
      height: 320px;

    .demo-card-square > .mdl-card__title {
      color: #fff;
      background:
      url('/htdocs/images/ic.png') bottom right 15% no-repeat #46B6AC;
    }
    </style>
    <div class="demo-card-square mdl-card mdl-shadow--2dp" style="margin: 15px auto;">

        <h2 class="mdl-card__title-text">Download!</h2>
      </div>
